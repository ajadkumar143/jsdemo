<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        #div1, #img1 {
            background-color: aqua;
            width: 500px;
            height: 400px
        }

        #div2, #img2 {
            
            width: 100px;
            height: 100px;
            margin-top:-300px
        }
    </style>

</head>
<body>

    <input type="range" onchange="SizeUpdate()" id="size"/>
    <br /><br /><br />
    <div id="div1">
        <img id="img1" src="Snapchat-45771125.jpg" />

    </div>
    <div id="div2" onclick="ImageChange()">
        <img id="img2" src="Snapchat-71567434.jpg" />
    </div>

    <script>

        function ImageChange() {
            var img1 = document.getElementById("img1").src;
            var img2 = document.getElementById("img2").src

            document.getElementById("img1").src = img2;
            document.getElementById("img2").src = img1;
        }

        function SizeUpdate() {
            var size = document.getElementById("size").value;
            document.getElementById("div2").style.width = size * 2 + "px";
            document.getElementById("div2").style.height = size * 2 + "px";


        }

    </script>

</body>
</html>
